<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline — Gneiro</title>
  <style>
    :root {
      --color-accent: #0a84ff;
      --color-text: #111827;
      --color-text-muted: #6b7280;
      --color-bg: #ffffff;
    }
    
    body {
      font-family: 'Inter', 'SF Pro Text', system-ui, -apple-system, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      padding: 2rem;
      max-width: 600px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: var(--color-text-muted);
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--color-accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    
    .logo {
      margin-bottom: 2rem;
      width: 120px;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --color-text: #f3f4f6;
        --color-text-muted: #9ca3af;
        --color-bg: #0f141a;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/favicon.svg" alt="Gneiro" class="logo" />
    <h1>Отсутствует подключение к сети</h1>
    <p>
      Извините, но для просмотра этой страницы требуется подключение к интернету.
      Пожалуйста, проверьте соединение и попробуйте снова.
    </p>
    <a href="/" class="btn">Повторить попытку</a>
  </div>
  
  <script>
    // Attempt to reconnect when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Listen for the "reload" button
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
